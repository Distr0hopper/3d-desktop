<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ICG-Project</title>
    <script type="text/javascript" src="scenegraph.bundle.js"></script>
    <link rel="icon" type="image/png" href="hci-logo.png">
    <!-- <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
            width:  100%;

        }

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="hci-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                ICG-Project1
            </a>
            <div class="navbar-brand">ICG-Project2</div>
        </div>
    </nav>
    <br>
    <div class="container">
        <!-- Raytracer Canvas -->
        <figure id="raytracer_fig" style="display:none">
            <canvas id="raytracer" class="figure-img mx-auto d-block rounded" width="500" height="500"></canvas>
            <figcaption class="figure-caption text-center">Raytracer</figcaption>
        </figure>
        <!-- Rasterizer Canvas -->
        <figure id="rasterizer_fig">
            <canvas id="rasterizer" class="figure-img mx-auto d-block rounded" width="500" height="500"></canvas>
            <figcaption class="figure-caption text-center">Rasterizer</figcaption>
        </figure>
        <div>
        <!-- Animation on/off -->
        <div class="animation-toggle">
            <div id="animation-toggle">
                <button class="button" id="animationToggle" style="background:green ;">Animation on/off</button>
            </div>
        </div>
        </div>
        <!-- Slider Container -->
        <div class="options side-bar border">
            <h4 class="bold">Phong</h4>
            <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="ambient_slider">
                <label>Ambient: </label>
                <input type="range" min="0.1" max="1" value="0.5" step="0.1" class="slider__element"
                       id="ambient_value">
                <span class="slider__label"></span>
            </div>
            <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="diffuse_slider">
                <label>Diffuse: </label>
                <input type="range" min="0.1" max="1" value="0.5" step="0.1" class="slider__element"
                       id="diffuse_value">
                <span class="slider__label"></span>
            </div>
            <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="specular_slider">
                <label>Specular: </label>
                <input type="range" min="0.1" max="5" value="1" step="0.2" class="slider__element"
                       id="specular_value">
                <span class="slider__label"></span>
            </div>
            <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="shininess_slider">
                <label>Shininess: </label>
                <input type="range" min="50" max="200" value="50" step="10" class="slider__element"
                       id="shininess_value">
                <span class="slider__label"></span>
            </div>
            <h4 class="bold">FOV</h4>
            <div class="slider flex flex-ai-c flex-jc-sb" id="fov_slider">
                <label>Field of View: </label>
                <input type="range" min="30" max="80" value="60" step="10" class="slider__element" id="fov_value">
                <span class="slider__label"></span>
            </div>
            <h4 class="bold">Light</h4>
            <div class="slider flex flex-ai-c flex-jc-sb" id="light1_x_slider">
                <label>Light 1 X </label>
                <input type="range" min="-5" max="5" value="0" step="1" class="slider__element" id="light1_x_value">
                <span class="slider__label"></span>
            </div>
            <div class="slider flex flex-ai-c flex-jc-sb" id="light1_y_slider">
                <label>Light 1 Y </label>
                <input type="range" min="-5" max="5" value="0" step="1" class="slider__element" id="light1_y_value">
                <span class="slider__label"></span>
            </div>
            <div class="slider flex flex-ai-c flex-jc-sb" id="light1_z_slider">
                <label>Light 1 Z </label>
                <input type="range" min="-5" max="5" value="0" step="1" class="slider__element" id="light1_z_value">
                <span class="slider__label"></span>
            </div>
        </div>
    </div>
</body>

</html>
