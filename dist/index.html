<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ICG-Project</title>
    <script type="text/javascript" src="scenegraph.bundle.js"></script>
    <link rel="icon" type="image/png" href="hci-logo.png">
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: white;
            width: 100%;
            height: 100%;
        }

        .img-magnifier-glass {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: none;
            /*Set the size of the magnifier glass:*/
            width: 100px;
            height: 100px;
        }
        #magnifier {
            position: absolute;
            border: 3px solid #000;
            border-radius: 50%;
            cursor: none;
            pointer-events: none;
            width: 200px;
            height: 200px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <img src="hci-logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                ICG-Project: 3D Desktop
            </a>
            <div class="navbar-brand">By Julius Arzberger, Marius RÃ¶hm and Lorenz Bauer</div>
        </div>
    </nav>
    <br>
    <div class="container" style="background-color: #1a1a1a;">
        <!-- Canvases Container -->
        <div style="display: flex; justify-content: flex-start; align-items: flex-start;">
            <!-- Raytracer Canvas -->
            <figure id="raytracer_fig" style="display:none;">
                <canvas id="raytracer" class="figure-img mx-auto d-block rounded canvas" width="500" height="500"
                    style="background-color: white;"></canvas>
                <figcaption class="figure-caption text-center">Raytracer</figcaption>
            </figure>
            <!-- Rasterizer Canvas -->
            <figure id="rasterizer_fig">
                <canvas id="rasterizer" class="figure-img mx-auto d-block rounded canvas" width="500"
                    height="500"></canvas>
                <figcaption class="figure-caption text-center">Rasterizer</figcaption>
            </figure>
            <!-- Drawing canvas with blue background -->
            <div style="display:flex; justify-content: center; align-items: center;">
                <figure style="margin-top:150px">
                    <canvas id="drawing" class="figure-img mx-auto d-block rounded" width="200" height="200"
                        style="background-color: #0000ff;"></canvas>
                </figure>
            </div>
        </div>
        <!-- Animation on/off -->
        <div class="animation-toggle">
            <div id="animation-toggle">
                <button class="button" id="animationToggle" style="background:green ;">Animation on/off</button>
                <!-- Button to clear the canvas -->
                <button id="clearCanvas" style="margin-top:10px">Clear Canvas</button>
                <!-- Button to clear the game -->
                <button id="clearGame" style="margin-top:10px">Clear Game</button>
                <!-- Button to download Scene as JSON -->
                <button id="downloadButton" style="margin-top:10px">Download JSON</button>
                <!-- Button to upload Scene as JSON -->
                <button id="uploadButton" style="margin-top:10px">Upload JSON</button>

            </div>



        </div>
    </div>

    <!-- Slider Container -->
    <div class="options side-bar border">
        <h4 class="bold">Phong</h4>
        <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="ambient_slider">
            <label>Ambient: </label>
            <input type="range" min="0.1" max="1" value="0.5" step="0.1" class="slider__element" id="ambient_value">
            <span class="slider__label"></span>
        </div>
        <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="diffuse_slider">
            <label>Diffuse: </label>
            <input type="range" min="0.1" max="1" value="0.5" step="0.1" class="slider__element" id="diffuse_value">
            <span class="slider__label"></span>
        </div>
        <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="specular_slider">
            <label>Specular: </label>
            <input type="range" min="0.1" max="5" value="1" step="0.2" class="slider__element" id="specular_value">
            <span class="slider__label"></span>
        </div>
        <div class="slider phong_slider flex flex-ai-c flex-jc-sb" id="shininess_slider">
            <label>Shininess: </label>
            <input type="range" min="50" max="200" value="50" step="10" class="slider__element" id="shininess_value">
            <span class="slider__label"></span>
        </div>
    </div>
    </div>
</body>
</html>
